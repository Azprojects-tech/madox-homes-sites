<body>
    <div class="main-header">
        <div class="header-left">
            <h1>Calvary Estate - Parcel Vision Pro</h1>
            <p>MADOX HOMES LIMITED | Interactive Plot Mapping</p>
        </div>
        <div class="header-right">
            <a href="../index.html" class="back-to-hub-btn">‚Üê Back to Hub</a>
            <button class="client-auth-btn" onclick="clientLogin()">üë§ Client Portal</button>
        </div>
    </div>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <script>
        // Property data
        let propertyData = null;
        let map = null;
        
        // Load property parcel data
        async function loadPropertyData() {
            try {
                const response = await fetch('./calvary-estate.json');
                propertyData = await response.json();
                return propertyData;
            } catch (error) {
                console.error('Error loading property data:', error);
                return getSampleData();
            }
        }
        
        // Sample data fallback
        function getSampleData() {
            return {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [[
                                [7.51350, 6.38150],
                                [7.51380, 6.38150], 
                                [7.51380, 6.38170],
                                [7.51350, 6.38170],
                                [7.51350, 6.38150]
                            ]]
                        },
                        "properties": {
                            "plot_number": "CE-001",
                            "size": "600 sqm",
                            "price": "‚Ç¶15,000,000",
                            "status": "Available",
                            "type": "Residential Plot"
                        }
                    }
                ]
            };
        }
        
        // Initialize map
        async function initializeMap() {
            // Load property data
            propertyData = await loadPropertyData();
            
            if (!propertyData || propertyData.features.length === 0) {
                propertyData = getSampleData();
            }
            
            // Calculate bounds
            const bounds = calculateBounds();
            
            // Create map
            map = L.map('map').fitBounds(bounds, { padding: [20, 20] });
            
            // Add satellite layer
            const satelliteLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                attribution: '¬© Google Satellite',
                maxZoom: 20
            });
            
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            });
            
            // Add default layer
            satelliteLayer.addTo(map);
            
            // Add parcels
            displayParcels();
            
            // Add legend
            addLegend();
            
            // Add layer control
            const baseLayers = {
                "Google Satellite": satelliteLayer,
                "OpenStreetMap": osmLayer
            };
            
            L.control.layers(baseLayers).addTo(map);
            
            // Add scale
            L.control.scale().addTo(map);
        }
        
        // Calculate bounds for all parcels
        function calculateBounds() {
            let minLat = Infinity, maxLat = -Infinity;
            let minLng = Infinity, maxLng = -Infinity;
            
            propertyData.features.forEach(feature => {
                const coordinates = feature.geometry.coordinates[0];
                coordinates.forEach(coord => {
                    const [lng, lat] = coord;
                    minLat = Math.min(minLat, lat);
                    maxLat = Math.max(maxLat, lat);
                    minLng = Math.min(minLng, lng);
                    maxLng = Math.max(maxLng, lng);
                });
            });
            
            return [
                [minLat, minLng],
                [maxLat, maxLng]
            ];
        }
        
        // Display parcels on map
        function displayParcels() {
            propertyData.features.forEach(feature => {
                const coordinates = feature.geometry.coordinates[0];
                const latLngs = coordinates.map(coord => [coord[1], coord[0]]);
                const properties = feature.properties;
                
                // Create polygon
                const polygon = L.polygon(latLngs, {
                    color: getParcelColor(properties.status),
                    weight: 2,
                    fillOpacity: 0.3,
                    fillColor: getParcelColor(properties.status)
                }).addTo(map);
                
                // Add plot label
                const center = polygon.getBounds().getCenter();
                L.marker(center, {
                    icon: L.divIcon({
                        className: `parcel-label parcel-${properties.status.toLowerCase()}`,
                        html: properties.plot_number,
                        iconSize: [50, 20],
                        iconAnchor: [25, 10]
                    })
                }).addTo(map);
                
                // Add popup
                const popupContent = createParcelPopup(properties);
                polygon.bindPopup(popupContent, {
                    maxWidth: 250,
                    className: 'parcel-popup'
                });
            });
        }
        
        // Get color based on status
        function getParcelColor(status) {
            switch(status.toLowerCase()) {
                case 'available': return '#27ae60';
                case 'reserved': return '#f39c12';
                case 'sold': return '#e74c3c';
                default: return '#95a5a6';
            }
        }
        
        // Create parcel popup content
        function createParcelPopup(properties) {
            const statusClass = `status-${properties.status.toLowerCase()}`;
            const buttonDisabled = properties.status.toLowerCase() !== 'available' ? 'disabled' : '';
            const buttonText = properties.status.toLowerCase() === 'available' ? 'üìû Inquire Now' : 
                              properties.status.toLowerCase() === 'reserved' ? '‚è≥ Reserved' : '‚úÖ Sold';
            
            return `
                <div class="popup-header">
                    <div class="popup-title">${properties.plot_number}</div>
                </div>
                <div class="popup-content">
                    <div class="popup-row">
                        <span class="popup-label">Size:</span>
                        <span class="popup-value">${properties.size}</span>
                    </div>
                    <div class="popup-row">
                        <span class="popup-label">Price:</span>
                        <span class="popup-value">${properties.price}</span>
                    </div>
                    <div class="popup-row">
                        <span class="popup-label">Type:</span>
                        <span class="popup-value">${properties.type}</span>
                    </div>
                    <div class="popup-row">
                        <span class="popup-label">Status:</span>
                        <span class="status-badge ${statusClass}">${properties.status}</span>
                    </div>
                    <button class="inquiry-btn" onclick="inquireParcel('${properties.plot_number}')" ${buttonDisabled}>
                        ${buttonText}
                    </button>
                </div>
            `;
        }
        
        // Add legend
        function addLegend() {
            const legend = L.control({ position: 'bottomright' });
            
            legend.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'legend');
                
                // Count parcels by status
                const available = propertyData.features.filter(f => f.properties.status.toLowerCase() === 'available').length;
                const reserved = propertyData.features.filter(f => f.properties.status.toLowerCase() === 'reserved').length;
                const sold = propertyData.features.filter(f => f.properties.status.toLowerCase() === 'sold').length;
                
                div.innerHTML = `
                    <h4>Calvary Estate</h4>
                    <div class="legend-item">
                        <div class="legend-color available"></div>
                        Available (${available})
                    </div>
                    <div class="legend-item">
                        <div class="legend-color reserved"></div>
                        Reserved (${reserved})
                    </div>
                    <div class="legend-item">
                        <div class="legend-color sold"></div>
                        Sold (${sold})
                    </div>
                    <div style="margin-top: 10px; font-size: 11px; color: #666;">
                        Total Plots: ${propertyData.features.length}
                    </div>
                `;
                return div;
            };
            
            legend.addTo(map);
        }
        
        // Client inquiry function
        function inquireParcel(plotNumber) {
            alert(`Thank you for your interest in ${plotNumber}!\n\nFor inquiries, please contact:\nüìû MADOX HOMES LIMITED\nüìß info@madoxhomes.com`);
        }
        
        // Client login function
        function clientLogin() {
            alert('Client portal access - Contact MADOX HOMES LIMITED for login credentials.');
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
        });
        
        console.log('Calvary Estate PVP loaded successfully');
    </script>
