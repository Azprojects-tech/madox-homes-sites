        // Calculate bounds for all projects
        function calculateBounds() {
            let minLat = Infinity, maxLat = -Infinity;
            let minLng = Infinity, maxLng = -Infinity;
            
            projectsData.features.forEach(feature => {
                const [lng, lat] = feature.geometry.coordinates;
                minLat = Math.min(minLat, lat);
                maxLat = Math.max(maxLat, lat);
                minLng = Math.min(minLng, lng);
                maxLng = Math.max(maxLng, lng);
            });
            
            // Add padding
            const latPadding = (maxLat - minLat) * 0.1;
            const lngPadding = (maxLng - minLng) * 0.1;
            
            return [
                [minLat - latPadding, minLng - lngPadding],
                [maxLat + latPadding, maxLng + lngPadding]
            ];
        }
        
        // Create boundary with 500m offset
        function createBoundary() {
            let minLat = Infinity, maxLat = -Infinity;
            let minLng = Infinity, maxLng = -Infinity;
            
            projectsData.features.forEach(feature => {
                const [lng, lat] = feature.geometry.coordinates;
                minLat = Math.min(minLat, lat);
                maxLat = Math.max(maxLat, lat);
                minLng = Math.min(minLng, lng);
                maxLng = Math.max(maxLng, lng);
            });
            
            // Convert 500m to degrees (approximate)
            const meterToDegree = 500 / 111000; // roughly 500m in degrees
            
            // Create boundary coordinates with 500m offset
            const boundaryCoords = [
                [minLat - meterToDegree, minLng - meterToDegree],
                [minLat - meterToDegree, maxLng + meterToDegree],
                [maxLat + meterToDegree, maxLng + meterToDegree],
                [maxLat + meterToDegree, minLng - meterToDegree],
                [minLat - meterToDegree, minLng - meterToDegree]
            ];
            
            return L.polyline(boundaryCoords, {
                color: '#e74c3c',
                weight: 3,
                dashArray: '10, 10',
                opacity: 0.8,
                fillOpacity: 0
            });
        }
        
        // Initialize map
        let map, boundary;
        
        async function initializeMap() {
            // Load project data first
            projectsData = await loadProjectData();
            
            const bounds = calculateBounds();
            map = L.map('map', {
                zoomControl: window.innerWidth > 768,
                attributionControl: true,
                preferCanvas: true
            }).fitBounds(bounds);
            
            // Add zoom control for mobile in better position
            if (window.innerWidth <= 768) {
                L.control.zoom({

                maxZoom: 20,
                maxNativeZoom: 18
            });
            
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            });
            
            // Add default satellite layer immediately
            satelliteLayer.addTo(map);
            
            // Function to get icon based on project type
            function getProjectIcon(projectName, type) {
                const name = projectName.toLowerCase();
                const typeL = type.toLowerCase();
                
                if (name.includes('plaza') || typeL.includes('commercial')) {
                    return L.divIcon({
                        className: 'custom-icon',
                        html: '<div class="plaza-marker"></div>',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });
                } else if (name.includes('event centre') || name.includes('event center')) {
                    return L.divIcon({
                        className: 'custom-icon',
                        html: '<div class="event-center-marker"></div>',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });
                } else {
                    // Default to estate marker for residential or other types
                    return L.divIcon({
                        className: 'custom-icon',
                        html: '<div class="estate-marker"></div>',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });
                }
            }
            
            // Function to create popup content
            function createPopupContent(properties, type) {
                const projectName = properties.name;
                const carouselId = 'carousel-' + Math.random().toString(36).substr(2, 9);
                
                // Get images from properties or fallback to single image
                let images = [];
                if (properties.images && properties.images.length > 0) {
                    images = properties.images.map(imageName => ({
                        src: `images/${imageName}`,
                        alt: `${projectName} View`
                    }));
                } else if (properties.image) {
                    images = [{ src: `images/${properties.image}`, alt: `${projectName} Main View` }];
                } else {
                    images = [{ src: 'images/placeholder.svg', alt: 'No image available' }];
                }
                
                const imageElements = images.map((img, index) => 
                    `<img src="${img.src}" alt="${img.alt}" 
                          loading="${index === 0 ? 'eager' : 'lazy'}"
                          decoding="async"
                          onerror="this.style.display='none';" />`
                ).join('');
                
                const dots = images.map((_, index) => 
                    `<span class="carousel-dot ${index === 0 ? 'active' : ''}" 
                           onclick="goToSlide('${carouselId}', ${index})"></span>`
                ).join('');
                
                return `
                    <div class="popup-content">
                        <h3>${projectName}</h3>
                        <div class="image-carousel">
                            <div class="carousel-container" id="${carouselId}">
                                <div class="carousel-images">
                                    ${imageElements}
                                </div>
                                <button class="carousel-btn prev" onclick="moveCarousel('${carouselId}', -1)">‚Äπ</button>
                                <button class="carousel-btn next" onclick="moveCarousel('${carouselId}', 1)">‚Ä∫</button>
                            </div>
                            <div class="carousel-indicators">
                                ${dots}
                            </div>
                        </div>
                        <p>${properties.description}</p>
                        <div class="project-type">${type}</div>
                        <button class="pvp-button" onclick="openPVP('${properties.propertyId}')">
                            üîç View Property Details (PVP)
                        </button>
                    </div>
                `;
            }
            
            // Add projects to map
            const projectsLayer = L.layerGroup();
            const projectLabels = L.layerGroup();
            
            projectsData.features.forEach(feature => {
                const [lng, lat] = feature.geometry.coordinates;
                const properties = feature.properties;
                const icon = getProjectIcon(properties.name, properties.type);
                
                const marker = L.marker([lat, lng], { icon: icon });
                
                // Create responsive popup with better mobile handling
                const popupOptions = {
                    maxWidth: window.innerWidth < 768 ? 260 : 300,
                    minWidth: window.innerWidth < 768 ? 200 : 250,
                    className: 'property-popup',
                    closeButton: true,
                    autoPan: true,
                    autoPanPadding: [10, 10]
                };
                
                marker.bindPopup(createPopupContent(properties, properties.type), popupOptions);
                projectsLayer.addLayer(marker);
                
                // Add label (shown at zoom 12+) - slight offset like Enugu Projects
                const label = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'development-label',
                        html: properties.name,
                        iconSize: [60, 20],
                        iconAnchor: [30, -5]
                    })
                });
                projectLabels.addLayer(label);
            });
            
            projectsLayer.addTo(map);
            
            // Add zoom event listener for labels
            map.on('zoomend', function() {
                if (map.getZoom() >= 12) {
                    if (!map.hasLayer(projectLabels)) {
                        projectLabels.addTo(map);
                    }
                } else {
                    if (map.hasLayer(projectLabels)) {
                        map.removeLayer(projectLabels);
                    }
                }
            });
            
            // Initial label visibility check
            if (map.getZoom() >= 12) {
                projectLabels.addTo(map);
            }
            
            // Layer control with improved styling
            const baseLayers = {
                "üõ∞Ô∏è Satellite View": satelliteLayer,
                "üó∫Ô∏è Street Map": osmLayer
            };
            
            const overlayLayers = {
                "üèòÔ∏è MADOX Properties": projectsLayer,
                "üè¢ Development Boundary": boundary

                position: 'topright',
                collapsed: false
            }).addTo(map);
            
            // Custom legend
            const legend = L.control({ position: 'bottomright' });
            
            legend.onAdd = function(map) {

                ).length;
                
                const residentialCount = projectsData.features.filter(f => 
                    f.properties.type.toLowerCase().includes('residential') || 
                    f.properties.name.toLowerCase().includes('estate')

                const div = L.DomUtil.create('div', 'legend');
                div.innerHTML = `

                    ${commercialCount > 0 ? `

                        Commercial (${commercialCount})
                    </div>` : ''}
                    ${eventCount > 0 ? `
                    <div class="legend-item">
                        <div class="event-center-marker" style="width: 16px; height: 16px; margin-right: 8px; transform: scale(0.8);"></div>
                        Event Centre (${eventCount})
                    </div>` : ''}
                    ${residentialCount > 0 ? `
                    <div class="legend-item">
                        <div class="estate-marker" style="width: 16px; height: 16px; margin-right: 8px; transform: scale(0.8);"></div>

        // Global carousel functions
        let carouselStates = {};
        
        function moveCarousel(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            if (!carousel) return;
            
            const totalSlides = carousel.querySelectorAll('.carousel-images img').length;
            
            if (!carouselStates[carouselId]) {
                carouselStates[carouselId] = { currentSlide: 0, totalSlides: totalSlides };
            }
            
            const state = carouselStates[carouselId];
            state.currentSlide += direction;
            
            if (state.currentSlide >= state.totalSlides) {
                state.currentSlide = 0;
            } else if (state.currentSlide < 0) {
                state.currentSlide = state.totalSlides - 1;
            }
            
            updateCarousel(carouselId);
        }
        
        function goToSlide(carouselId, slideIndex) {
            const carousel = document.getElementById(carouselId);
            if (!carousel) return;
            
            const totalSlides = carousel.querySelectorAll('.carousel-images img').length;
            
            if (!carouselStates[carouselId]) {
                carouselStates[carouselId] = { currentSlide: 0, totalSlides: totalSlides };
            }
            
            carouselStates[carouselId].currentSlide = slideIndex;
            updateCarousel(carouselId);
        }
        
        function updateCarousel(carouselId) {
            const carousel = document.getElementById(carouselId);
            if (!carousel) return;
            
            const state = carouselStates[carouselId];
            const imagesContainer = carousel.querySelector('.carousel-images');
            const dots = carousel.parentElement.querySelectorAll('.carousel-dot');
            
            // Use requestAnimationFrame for smoother transitions
            requestAnimationFrame(() => {
                // Move images with hardware acceleration
                const translateX = -state.currentSlide * 100;
                imagesContainer.style.transform = `translate3d(${translateX}%, 0, 0)`;
                
                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === state.currentSlide);
                });
                
                // Preload next/previous images
                preloadAdjacentImages(carousel, state.currentSlide);
            });
        }
        
        // Preload adjacent images for smoother transitions
        function preloadAdjacentImages(carousel, currentSlide) {
            const images = carousel.querySelectorAll('.carousel-images img');
            const totalImages = images.length;
            
            // Preload next and previous images
            const nextSlide = (currentSlide + 1) % totalImages;
            const prevSlide = (currentSlide - 1 + totalImages) % totalImages;
            
            [nextSlide, prevSlide].forEach(slideIndex => {
                const img = images[slideIndex];
                if (img && !img.complete) {
                    const tempImg = new Image();
                    tempImg.src = img.src;
                }
            });
        }
        
        // Make functions global
        window.goHome = goHome;
        window.openPVP = openPVP;
